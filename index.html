<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="music_img">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
                    alt="">
            </div>
            <audio src="music.mp3" id="song"></audio>
            <p style="text-align: center;">Alan Walker Faded</p>


            <input type="range" value="0" id="progress">

            <div class="controls">
                <div> <i class="fa-solid fa-backward "></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/efde5ac33c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
